title: FACTORY
tagline: New paradigms for latent factor estimation
author:
  name: Févotte
  givenName: Cédric
  familyName: Boettiger
  github: ProjectFACTORY
  email: cedric.fevotte@irit.fr
url: https://projectfactory.github.io/

username: cboettig
repo: ProjectFACTORY.github.io/

gems:
  - jekyll-pandoc

encoding: utf-8

## Markdown Parser 
markdown: pandoc
markdown_ext: markdown,md
pandoc:
  extensions: 
    - smart
    - mathjax
#    - template: 'assets/datauri_template.html'   # Use with 'self-contained' to avoid header text in body
#    - self-contained                             # Archive images in posts as URIs.  Very slow, for archiving only.  
#    - mathml                                     # Use mathml for equations (Archival, HTML5/XML valid syntax)


permalink: /:year/:month/:day/:title.html
redirects: yes     ## A flag to turn on the redirects plugin
pageviews: no    ## toggle on sidebar pageviews 
twitter_api: yes
#analytics: UA-18401403-1 ## Google Analytics key (in _includes/analytics.html)


exclude:
  - Gemfile
  - Gemfile.lock
  - Rakefile
  - .travis.yml
  - _posts/*.Rmd
  - _posts/source
  - assets/_bootstrap-3.1.1
  - Dockerfile
  - build.R
  - _cache
  - Makefile
  - deploy.sh
  - fig.yml

