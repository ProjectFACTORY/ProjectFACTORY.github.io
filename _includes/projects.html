{% assign projects = site.data.projects.projects | sort:"date" %}
<div class="row">
{% for p in projects reversed %}
  {% if p.status == 'ongoing' %}
    {% include project.html %}
  {% endif %}
{% endfor %}
{% for p in projects reversed %}
  {% if p.status != 'ongoing' %}
    {% include project.html %}
  {% endif %}
{% endfor %}
</div>
